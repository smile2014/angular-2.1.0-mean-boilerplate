<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="title">Forms</h2>
      <p>Example of HTML form tag structure.</p>
      <form action="/api/v1/upload"
        enctype="multipart/form-data"
        method="POST"
        autocomplete="off"
        target="_blank">
        <div class="form-group">
          <label for="forms-route-filename">Filename</label>
          <input type="text" class="form-control" id="forms-route-filename"
            name="filename" required autofocus>
        </div>
        <div class="form-group">
          <label for="forms-route-author">Author</label>
          <input type="text" class="form-control" id="forms-route-author"
            name="author" disabled>
        </div>
        <div class="form-group">
          <label for="forms-route-date">Date</label>
          <input type="date" class="form-control" id="forms-route-date"
            name="date">
        </div>
        <div class="form-group">
          <label for="forms-route-file">File</label>
          <input type="file" class="form-control" id="forms-route-file"
            name="file">
        </div>
        <fieldset class="form-group">
          <legend>Favorite fruit</legend>
          <select name="fruit" class="form-control">
            <option value="orange">Orange</option>
            <option>Banana</option>
            <optgroup label="Berries">  <!-- label is mandatory -->
              <option>Blueberry</option>
              <option>Raspberry</option>
              <option>Strawberry</option>
            </optgroup>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <legend>Favorite color</legend>
          <p>
            <input type="radio" name="color" id="forms-route-color-red" value="red" />
            <label for="forms-route-color-red">Red</label>
          </p>
          <p>
            <input type="radio" name="color" id="forms-route-color-green" value="green" />
            <label for="forms-route-color-red">Green</label>
          </p>
          <p>
            <input type="radio" name="color" id="forms-route-color-blue" value="blue" />
            <label for="forms-route-color-red">Blue</label>
          </p>
        </fieldset>
        <input type="hidden" name="hidden" value="hidden" />
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
